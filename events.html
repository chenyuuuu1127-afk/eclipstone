<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ECLIPSTONE - 年紀事</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Chiron+GoRound+TC:wght@200..900&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #0b0e11;
  --accent: #68b0f0;
  --text: #e6edf5;
  --muted: #9da8b3;
}
body {
  margin:0; background:var(--bg); color:var(--text);
  font-family:"Chiron GoRound TC","Noto Sans TC",sans-serif; line-height:1.7;
}
header {
  position:fixed; top:0; left:0; right:0; z-index:999;
  background:rgba(10,15,20,0.6); backdrop-filter:blur(12px);
  display:flex; align-items:center; justify-content:space-between;
  padding:12px 24px; border-bottom:1px solid rgba(255,255,255,0.06);
}
header h1 {
  font-size:18px; letter-spacing:1px; color:var(--accent);
  font-family:"Orbitron",sans-serif; margin:0;
}
nav a {
  color:var(--muted); text-decoration:none; margin-left:20px; font-size:14px;
}
nav a:hover { color:var(--accent); }
/* ====== 手機選單（與首頁一致） ====== */
.menu-toggle {
  display:none;
  flex-direction:column;
  justify-content:center;
  width:30px; height:26px;
  cursor:pointer;
  transition:transform 0.3s ease;
}
.menu-toggle:hover { transform:scale(1.1); }
.menu-toggle span {
  height:3px; width:100%;
  background:var(--accent);
  margin:4px 0;
  border-radius:2px;
  box-shadow:0 0 6px rgba(104,176,240,0.6);
  transition:all 0.4s ease;
}
.menu-toggle.active span:nth-child(1) {
  transform:translateY(7px) rotate(45deg);
}
.menu-toggle.active span:nth-child(2) { opacity:0; }
.menu-toggle.active span:nth-child(3) {
  transform:translateY(-7px) rotate(-45deg);
}

/* 展開的選單樣式 */
nav.mobile-active {
  position:absolute;
  top:65px; right:18px;
  background:rgba(15,20,25,0.95);
  flex-direction:column;
  border-radius:14px;
  box-shadow:0 8px 25px rgba(0,0,0,0.45);
  padding:18px 24px;
  animation: dropdown 0.35s ease forwards;
  backdrop-filter:blur(12px);
  border:1px solid rgba(255,255,255,0.08);
}
@keyframes dropdown {
  from { opacity:0; transform:translateY(-12px); }
  to { opacity:1; transform:translateY(0); }
}
nav.mobile-active a {
  margin:10px 0; color:var(--text);
  text-align:center; font-size:15px;
  letter-spacing:1px;
  transition:color 0.2s ease;
}
nav.mobile-active a:hover { color:var(--accent); }

/* 小螢幕控制 */
@media (max-width: 768px) {
  nav:not(.mobile-active) { display:none; }
  .menu-toggle { display:flex; }
  nav.mobile-active { display:flex; }
}


main {
  max-width:900px; margin:120px auto 60px; padding:20px;
}

/* === 事件卡 === */
.event-card {
  background:rgba(255,255,255,0.05);
  border:1px solid rgba(255,255,255,0.08);
  border-radius:14px;
  padding:20px 24px;
  margin-bottom:20px;
  backdrop-filter:blur(8px);
  cursor:pointer;
  transition:all 0.4s ease;
  overflow:hidden;
}
.event-card:hover {
  background:rgba(104,176,240,0.08);
  transform:translateY(-2px);
}
.date {
  color:var(--accent); font-size:14px; letter-spacing:0.5px; margin-bottom:6px;
}
.event-text {
  color: var(--muted);
  font-size: 15px;
  line-height: 1.8;
  overflow: hidden;
  display: -webkit-box;
  -webkit-line-clamp: 2; /* 限制一下預覽兩行R */
  -webkit-box-orient: vertical;
  transition: all 0.5s ease;
  white-space: pre-wrap;
  opacity: 0.9;
}

/* 展開ㄉ動畫 */
.event-card.active .event-text {
  -webkit-line-clamp: unset;
  max-height: 800px;
  opacity: 1;
  animation: expandText 0.4s ease forwards;
}

@keyframes expandText {
  from { transform: translateY(6px); opacity: 0.3; }
  to { transform: translateY(0); opacity: 1; }
}

.event-card.active .event-text {
  max-height:500px; /* 展開高度 */
}
.copy-btn {
  display:none;
  margin-top:12px;
  border:1px solid rgba(104,176,240,0.5);
  background:rgba(104,176,240,0.1);
  color:#e6edf5;
  padding:6px 14px;
  border-radius:8px;
  cursor:pointer;
  font-family:"Orbitron",sans-serif;
  font-size:13px;
  transition:background 0.3s ease, box-shadow 0.3s ease;
}
.event-card.active .copy-btn {
  display:inline-block;
}
.copy-btn:hover {
  background:rgba(104,176,240,0.2);
  box-shadow:0 0 10px rgba(104,176,240,0.4);
}

footer {
  text-align:center; color:var(--muted);
  font-size:13px; padding:40px 0;
  border-top:1px solid rgba(255,255,255,0.05);
}
/* === 手機導覽 === */
.menu-toggle.active span:nth-child(1) {
  transform: translateY(7px) rotate(45deg);
}
.menu-toggle.active span:nth-child(2) {
  opacity: 0;
}
.menu-toggle.active span:nth-child(3) {
  transform: translateY(-7px) rotate(-45deg);
}

nav.mobile-active {
  position: absolute;
  top: 65px;
  right: 18px;
  background: rgba(15, 20, 25, 0.95);
  flex-direction: column;
  border-radius: 14px;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.45);
  padding: 18px 24px;
  animation: dropdown 0.35s ease forwards;
  backdrop-filter: blur(12px);
  border: 1px solid rgba(255, 255, 255, 0.08);
}

@keyframes dropdown {
  from { opacity: 0; transform: translateY(-12px); }
  to { opacity: 1; transform: translateY(0); }
}

nav.mobile-active a {
  margin: 10px 0;
  color: var(--text);
  text-align: center;
  font-size: 15px;
  letter-spacing: 1px;
  transition: color 0.2s ease;
}

nav.mobile-active a:hover {
  color: var(--accent);
}
/* === 事件頁光感升級 === */

/* 整體背景光霧 */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: radial-gradient(700px at 50% 10%, rgba(104,176,240,0.07), transparent),
              radial-gradient(900px at 90% 80%, rgba(255,255,255,0.04), transparent);
  filter: blur(70px);
  animation: softDrift 25s infinite alternate ease-in-out;
  z-index: -1;
}
@keyframes softDrift {
  from { background-position: 0% 0%; }
  to { background-position: 100% 100%; }
}

/* 事件卡立體層次＋hover光暈 */
.event-card {
  position: relative;
  background: rgba(255,255,255,0.04);
  border: 1px solid rgba(104,176,240,0.1);
  border-radius: 14px;
  padding: 20px 24px;
  margin-bottom: 20px;
  backdrop-filter: blur(8px);
  box-shadow: inset 0 0 8px rgba(255,255,255,0.04), 0 4px 20px rgba(0,0,0,0.35);
  transition: all 0.4s ease;
}
.event-card:hover {
  background: rgba(104,176,240,0.08);
  box-shadow: inset 0 0 10px rgba(104,176,240,0.15), 0 8px 30px rgba(104,176,240,0.25);
  transform: translateY(-3px);
}

/* 展開動畫淡入柔滑 */
.event-card.active .event-text {
  animation: expandEvent 0.4s ease forwards;
}
@keyframes expandEvent {
  from { opacity: 0; transform: translateY(6px); }
  to { opacity: 1; transform: translateY(0); }
}

</style>
</head>
<body>
<header>
  <h1>ECLIPSTONE</h1>
  <div class="menu-toggle" id="menu-toggle"><span></span><span></span><span></span></div>
  <nav id="nav">
    <a href="index.html">回到首頁</a>
    <a href="index.html#map">地圖</a>
  </nav>
</header>

<main>
  <div class="event-card" onclick="toggleEvent(this)">
    <div class="date">2025.03.21</div>
    <div class="event-text" id="e1">【春季事件】北城基地周邊發現能源場波動，賭石師協會臨時封鎖交易區。</div>
    <button class="copy-btn" onclick="copyEvent(event, 'e1')">一鍵複製</button>
  </div>

  <div class="event-card" onclick="toggleEvent(this)">
    <div class="date">2025.06.02</div>
    <div class="event-text" id="e2">【夏季事件】西港雷暴異常，異能者霆霄出面鎮壓，民眾避難於能源防護網內。</div>
    <button class="copy-btn" onclick="copyEvent(event, 'e2')">一鍵複製</button>
  </div>

  <div class="event-card" onclick="toggleEvent(this)">
    <div class="date">2025.09.17</div>
    <div class="event-text" id="e3">【秋季事件】東林礦脈出現未知結晶，段星野下令封鎖區域並展開研究。</div>
    <button class="copy-btn" onclick="copyEvent(event, 'e3')">一鍵複製</button>
  </div>
</main>

<footer>© 2025 by Chen Yu. Powered and secured by Lovey-Dovey:ECLIPSTONE</footer>

<script>
function toggleEvent(card) {
  card.classList.toggle('active');
}

// 點擊複製按鈕
function copyEvent(e, id) {
  e.stopPropagation(); // 避免點擊按鈕又收起事件
  const text = document.getElementById(id).innerText;
  navigator.clipboard.writeText(text).then(()=>{
    alert("事件內容已複製！");
  });
}

// 手機選單（漢堡展開收合）
const menuToggle = document.getElementById('menu-toggle');
const nav = document.getElementById('nav');
menuToggle.addEventListener('click', () => {
  menuToggle.classList.toggle('active');
  nav.classList.toggle('mobile-active');
});

// 點擊導覽連結時自動關閉選單（UX加強）
document.querySelectorAll('nav a').forEach(link => {
  link.addEventListener('click', () => {
    menuToggle.classList.remove('active');
    nav.classList.remove('mobile-active');
  });
});
</script>
</body>
</html>
